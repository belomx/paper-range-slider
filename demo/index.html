<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
  <h3>Slider with display function</h3>
  <demo-snippet>
    <!-- dom bind to some logic to the demo-snippet https://github.com/PolymerElements/iron-demo-helpers/issues/29 -->
    <dom-bind>
      <template>
        <script>
          window.addEventListener('WebComponentsReady', () => {
            let slider = document.querySelector('#slider')
            slider.displayFunction = function (value) {
              let padNumber = (number) => {
                if (number.toString().length === 1) {
                  return \`0\${number}\`
                }
                return \`\${number}\`
              }

              let hour = Math.floor(value / 4)
              let minutes = value % 4 * 15
              return \`\${padNumber(hour)}:\${padNumber(minutes)}\`
            }
          })
        &lt;/script>
      </template>
    </dom-bind>

    <template preserve-content="">
      <paper-range-slider id="slider" always-show-pin="" slider-width="350px" value-diff-min="12" value-min="48" value-max="64" max="96" min="0"></paper-range-slider>
      <script>
        window.addEventListener('WebComponentsReady', () => {
          // get the element
          let slider = document.querySelector('#slider')
          // assign the display function that is called for every value
          slider.displayFunction = function (value) {
            // a helper function to convert 1 => 01 or 8 => 08 so that every value is exactly two characters long
            let padNumber = (number) => {
              if (number.toString().length === 1) {
                return \`0\${number}\`
              }
              return \`\${number}\`
            }

            // calculate the hour
            let hour = Math.floor(value / 4)

            // calculate the minute
            let minutes = value % 4 * 15

            // format the value
            return \`\${padNumber(hour)}:\${padNumber(minutes)}\`
          }
        })
      &lt;/script>
    </template>

  </demo-snippet>
</div>`;

document.body.appendChild($_documentContainer.content);
</script>
